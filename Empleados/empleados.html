<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empleados</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
        <script src="./js/empleados.js"></script>
    </head>

    <body>
            <thead>
                <tr>
                    <td width="300" style="text-align: center"></td>
                    <td width="" style="text-align: center"><h1>Bienvenido a la Base de Datos de Empleados</h1></td>
                  <td width="300" style="text-align: center"><button id="logout">Cerrar Sesion</button></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center"><button id="post">Agregar Empleado</button></td>
                    <td style="text-align: center"></td>
                </tr>
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center"><button id="get_all">Consultar todos los Empleados</button></td>
                    <td style="text-align: center"></td>
                </tr>
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center"><button id="get">Consultar Empleado</button></td>
                    <td style="text-align: center"></td>
                </tr>
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center"><button id="put">Editar Empleado</button></td>
                    <td style="text-align: center"></td>
                </tr>
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center"><button id="patch">Actualizar Empleado</button></td>
                    <td style="text-align: center"></td>
                </tr>
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center"><button id="delete">Eliminar Empleado</button></td>
                    <td style="text-align: center"></td>
                </tr>
            </tbody>
    </body>
</html>
